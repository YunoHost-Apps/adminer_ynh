packaging_format = 2

id = "adminer"
name = "Adminer"
description.en = "Database management tool"
description.fr = "Gestionnaire de base de donnÃ©es"

version = "4.17.1~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://docs.adminerevo.org/"
demo = "https://demo.adminer.org/adminer.php?username="
admindoc = "https://docs.adminerevo.org/"
code = "https://github.com/vrana/adminer"
fund = "https://www.patreon.com/jakubvrana"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/adminer"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/vrana/adminer/releases/download/v4.17.1/adminer-4.17.1.php"
    sha256 = "58956bc021b6b260b1a2ef32d03517f6f88f5ad4aa03ff2d0092c6f509e26d0a"
    rename= "index.php"
    in_subdir = false

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-mysql, php8.3-sqlite3, php8.3-pgsql"
